{% set name = "RoboMeshCat" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/petrikvladimir/RoboMeshCat/archive/v{{ version }}.tar.gz
  sha256: d97edea1691fa6346474356a55aca5a9750b73a3990c288916017513498953d8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pinocchio
    - meshcat-python
    - trimesh
    - imageio
    - imageio-ffmpeg

test:
  imports:
    - robomeshcat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petrikvladimir/RoboMeshCat
  summary: Set of utilities for visualizing robots in web-based visualized MeshCat.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - petrikvladimir
