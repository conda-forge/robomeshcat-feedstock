{% set name = "RoboMeshCat" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/petrikvladimir/RoboMeshCat/archive/v{{ version }}.tar.gz
  sha256: b85c0c7e03636319c724761dd88f59e3679e4e37d3f64abcadcd01491bcb4168

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pinocchio
    - meshcat-python
    - trimesh
    - imageio
    - imageio-ffmpeg

test:
  imports:
    - robomeshcat
#  commands:
 #   - pip check
#  requires:
 #   - pip

about:
  home: https://github.com/petrikvladimir/RoboMeshCat
  summary: Set of utilities for visualizing robots in web-based visualizer MeshCat.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - petrikvladimir
